<!doctype html>
<html>
<head>
<script type="text/javascript">
function setup(id) {
var processRequest = function(e){

if (xhr.readyState == 4 && xhr.status == 200) {
    var response = JSON.parse(xhr.responseText);
    // alert(id + ' => ' + response.length);
    document.getElementById('myDiv' + id ).style.backgroundColor = (response.length > 0) ? 'green' : 'red';
  }
}

var xhr = new XMLHttpRequest();
xhr.open('GET', 'https://jsonplaceholder.typicode.com/comments?postId='+ id, true);

xhr.send();
xhr.addEventListener('readystatechange', processRequest, false);
}
</script>
</head>
<body>
  <div style='background-color:lightblue' id='myDiv20'>
    <script type='text/javascript'>
setup(20);
</script>
    <p>This is a 20.</p>
  </div>
  <div style='background-color:lightblue' id='myDiv200'>
    <script type="text/javascript">
setup(200);
</script>
    <p>This is a 200.</p>
  </div>
  </body>
</html>
