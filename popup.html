<!DOCTYPE html>
<html>
<head>
<title>Report Viewer Popup</title>
<style>
html {
	height: 400px;
}
body {
	font-family: sans-serif;
	font-size: .75em;
	overflow: scroll;
	height: 400px;
	min-width:800px;
	max-width: 800px;
}
.options {
	margin: .25em;
	background: #dedede;
	font-family: sans-serif;
	font-size: .7em;
}
.even {
	background: #dedede;
	}
.odd {
	background: #ffffff;
}

.options input[type = "text"] {
	font-size: .7em;
}
#message {
	white-space: pre;
	line-height: 1.25;
	font-family: "Courier New", Monaco, "Lucida Console", monospace;
	word-wrap:  break-word;
	max-width: 800px;
	height:400px;
	margin:0px;
	padding:0px;
	line-height:normal;
	overflow: scroll;
}
</style>

</head>

<!--
  - JavaScript and HTML must be in separate files: see our Content Security
  - Policy documentation[1] for details and explanation.
  -
  - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
 -->
<script src="popup.js"></script>
</head>
<body>

  <div class="options">
  </div>
  <div id='message'>Injecting Script....</div>
</body>
</html>
